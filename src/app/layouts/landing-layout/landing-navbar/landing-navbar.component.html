<header class="header-area header-sticky">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <nav class="main-nav">
                  <!-- Logo -->
                  <a routerLink="/" class="logo">Edu Meeting</a>

                  <!-- Menu -->
                  <ul class="nav">
                      <li>
                          <a routerLink="/" 
                             routerLinkActive="active" 
                             [routerLinkActiveOptions]="{exact: true}">Home</a>
                      </li>
                      <li>
                          <a routerLink="/meetings" 
                             routerLinkActive="active">Meetings</a>
                      </li>
                      <li>
                          <a routerLink="/apply" 
                             routerLinkActive="active">Apply Now</a>
                      </li>
                      
                      <!-- Dropdown -->
                      <li class="has-sub" ngbDropdown>
                          <a ngbDropdownToggle routerLinkActive="active">Pages</a>
                          <ul class="sub-menu" ngbDropdownMenu>
                              <li><a routerLink="/meetings" ngbDropdownItem>Upcoming Meetings</a></li>
                              <li><a routerLink="/meeting-details" ngbDropdownItem>Meeting Details</a></li>
                          </ul>
                      </li>

                      <li>
                          <a routerLink="/courses" 
                             routerLinkActive="active">Courses</a>
                      </li>
                      <li>
                          <a routerLink="/contact" 
                             routerLinkActive="active">Contact Us</a>
                      </li>

                      <li>
                        <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>

                    </li>
                  </ul>

                  <!-- Mobile Menu -->
              </nav>
          </div>
      </div>
  </div>
</header>
